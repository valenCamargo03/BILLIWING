<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Facturación y Contabilidad</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8; /* Color de fondo más suave */
      margin: 0;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #6a1b9a; /* Morado */
      padding: 20px;
      color: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: bold;
    }
    .login-btn {
      background-color: #fff;
      color: #6a1b9a; /* Morado */
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.3s;
    }
    .login-btn:hover {
      background-color: #e9ecef;
      transform: scale(1.05);
    }
    .module-container {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .module {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 30%;
      min-width: 250px;
      margin: 10px;
      transition: transform 0.3s;
      position: relative;
      overflow: hidden;
      border: 1px solid #e0e0e0; /* Borde sutil */
    }
    .module:hover {
      transform: translateY(-5px);
    }
    .module img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .module h2 {
      color: #6a1b9a; /* Morado */
      margin: 10px 0;
      font-size: 1.5rem;
    }
    .module p {
      color: #555;
      font-size: 0.9rem;
    }
    @media (max-width: 768px) {
      .module {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="header">
  <h1>Facturación y Contabilidad</h1>
  <button class="login-btn" aria-label="Iniciar sesión">Entrar</button>
</div>

<div class="module-container">
  <div class="module">
    <h2>Facturación</h2>
    <img src="https://via.placeholder.com/150" alt="Facturación">
    <p>Gestione sus facturas de manera eficiente y rápida.</p>
    <button class="login-btn" onclick="window.location.href='facturacion.html'" aria-label="Acceder a Facturación">Acceder</button>
  </div>
  <div class="module">
    <h2>Contabilidad</h2>
    <img src="https://via.placeholder.com/150" alt="Contabilidad">
    <p>Controle sus finanzas y genere reportes contables.</p>
    <button class="login-btn" onclick="window.location.href='contabilidad.html'" aria-label="Acceder a Contabilidad">Acceder</button>
  </div>
  <div class="module">
    <h2>Verificación de Facturas</h2>
    <img src="https://via.placeholder.com/150" alt="Verificación">
    <p>Acceso especial para verificar y validar facturas.</p>
    <button class="login-btn" onclick="window.location.href='verificacion.html'" aria-label="Acceso Especial">Acceso Especial</button>
  </div>
  <div class="module">
    <h2>Modificar Factura</h2>
    <img src="https://via.placeholder.com/150" alt="Modificar Factura">
    <p>Acceda para modificar facturas existentes.</p>
    <button class="login-btn" onclick="window.location.href='modificar.html'" aria-label="Acceder a Modificar Factura">Acceder</button>
  </div>
</div>

</body>
</html>
